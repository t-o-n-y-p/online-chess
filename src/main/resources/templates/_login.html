<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css" />
    </head>
    <body style="background-color:antiquewhite">
        <div class="container">
            <div class="row-fluid">
                <div class="col-md-6 offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#request.getParameter('error') != null}" style="margin: 16px; text-align: center">
                        Incorrect username or password.
                    </div>
                    <form action="/login" method="post" style="margin: 16px">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-dark" style="width: 100%">Log in</button>
                    </form>
                    <form action="/signup" method="get" style="margin: 16px">
                        <label for="no_account">Don't have an account?</label>
                        <button type="submit" class="btn btn-dark" style="width: 100%" id="no_account">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
