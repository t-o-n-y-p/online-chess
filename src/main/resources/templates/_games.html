<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>My games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css" />
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.6.0/js/bootstrap.js"></script>
</head>
<body style="background-color:antiquewhite">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="d-flex flex-grow-1">
            <form class="mr-sm-2 my-auto d-inline-block order-1" action="/games" method="get">
                <div class="input-group">
                    <input type="text" class="form-control border border-right-0" placeholder="Search..." name="search" th:value="${search}">
                    <span class="input-group-append">
                                <button class="btn btn-outline-light border border-left-0" type="button"
                                        onclick="this.parentNode.parentNode.parentNode.submit();">Search</button>
                            </span>
                </div>
            </form>
        </div>
        <button class="navbar-toggler order-0" type="button" data-toggle="collapse" data-target="#navbar7">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form action="/main" method="get">
                        <a class="nav-link" href="#" onclick="this.parentNode.submit();">Main page</a>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row-fluid">
            <div class="col-md-12" th:if="${#maps.isEmpty(gamesMap)}" style="margin: 20% 0">
                <p style="text-align: center">No results.
            </div>
        </div>
    </div>
    <div class="row" style="display: flex">
        <div class="column" th:style="'width: ' + 100/${columns} + '%'" th:each="column : ${#numbers.sequence(0, columns - 1)}">
            <table style="width: 100%">
                <tbody>
                <tr th:each="game : ${gamesMap.get(column)}">
                    <td style="width: 75%; border: 1px solid black">
                        <p style="padding-left: 2%; text-align: left" th:if="${user.equals(game.getWhite())}">
                            vs <span th:text="${game.getBlack().getLogin()}"></span>
                            (<span th:text="${game.getBlack().getRating()}"></span>)
                        <p style="padding-left: 2%; text-align: left" th:if="${user.equals(game.getBlack())}">
                            vs <span th:text="${game.getWhite().getLogin()}"></span>
                            (<span th:text="${game.getWhite().getRating()}"></span>)
                    </td>
                    <td style="width: 15%; border: 1px solid black">
                        <p style="text-align: center">
                            <span style="color: darkgreen" th:if="*{user.equals(game.getPlayerToMove()) && !game.isCompleted()}">
                                ‚óè My move
                            </span>
                            <span th:if="*{!user.equals(game.getPlayerToMove()) && !game.isCompleted()}">
                                His move
                            </span>
                            <span style="color: dimgrey" th:if="*{game.isCompleted()}">Completed</span>
                    </td>
                    <td style="width: 10%; border: 1px solid black">
                        <form action="/game" method="get">
                            <input type="hidden" name="id" th:value="${game.getId()}" />
                            <p style="text-align: center">
                                <input type="submit" value="Open">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <table style="width: 100%">
        <tbody>
        <tr>
            <td style="width: 50%">
                <form action="/games" method="get" th:if="${page > 1}">
                    <input type="hidden" name="page" th:value="${page - 1}" />
                    <p style="text-align: right; margin-right: 1%">
                        <input type="submit" value="Previous page" style="width: 12%">
                </form>
            </td>
            <td style="width: 50%">
                <form action="/games" method="get" th:if="${nextPageAvailable}">
                    <input type="hidden" name="page" th:value="${page + 1}" />
                    <p style="text-align: left; margin-left: 1%">
                        <input type="submit" value="Next page" style="width: 12%">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
